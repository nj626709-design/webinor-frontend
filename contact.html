    <link rel="stylesheet" href="style.css?v=7">
</head>
<body>

<section class="contact-section">

    <h2>Contact Us</h2>

    <div class="contact-container">

        <!-- LEFT SIDE INFO -->
        <div class="contact-info">
            <h3>Get In Touch</h3>
            <p><strong>Email:</strong> webinorinfo@gmail.com</p>
            <p><strong>Phone:</strong> +91 8689804547 / 9321857274</p>
            <p><strong>Location:</strong> Maharashtra, India</p>
        </div>

        <!-- RIGHT SIDE FORM -->
        <form class="contact-form" action="https://webinor-backend-production.up.railway.app/contact"
  method="POST">

            <input 
                type="text" 
                name="name" 
                placeholder="Your Name" 
                required
            >

            <input 
                type="email" 
                name="email" 
                placeholder="Your Email" 
                required
            >

            <textarea 
                name="message" 
                placeholder="Your Message" 
                required
            ></textarea>

            <button type="submit">Send Message</button>

        </form>

    </div>

</section>
